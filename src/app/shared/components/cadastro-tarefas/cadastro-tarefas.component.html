<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastrar Nova Tarefa</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="cadastro" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Titulo</label>
            <input type="email" class="form-control {{ this.cadastro.controls['titulo'].touched &&
            !this.cadastro.controls['titulo'].valid?'is-invalid':''}}" formControlName="titulo" />
            <span
                class="text-danger"
                *ngIf="
                  this.cadastro.controls['titulo'].touched &&
                  !this.cadastro.controls['titulo'].valid
                "
              >
                É necessário um titulo para a tarefa</span
              >
          </div>
          <div class="form-group col-md-12">
            <label for="inputPassword4">Conteudo</label>
            <textarea
              class="form-control {{ this.cadastro.controls['conteudo'].touched &&
              !this.cadastro.controls['conteudo'].valid?'is-invalid':''}}"
              formControlName="conteudo"
            ></textarea>
            <span
                class="text-danger"
                *ngIf="
                  this.cadastro.controls['conteudo'].touched &&
                  !this.cadastro.controls['conteudo'].valid
                "
              >
                É necessário definir um conteudo para a tarefa</span
              >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
      </div>
    </form>
  </div>
</div>
