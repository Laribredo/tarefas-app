<section class="about">
  <div class="container">
    <div class="section-title">
      <h2>Tarefas</h2>
    </div>
    <div class="container page-todo bootstrap snippets bootdeys">
      <div class="col-sm-12 tasks">
        <button
          type="button"
          class="btn btn-success float-right"
          style="margin-top: -40px"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Nova Tarefa <i class="bx bx-plus"></i>
        </button>
        <div class="task-list">
          <div *ngIf="tarefas.length == 0">
            <h6>Nenhuma tarefa cadastrada.</h6>
          </div>
          <div class="priority medium"><span>A Fazer</span></div>
          <div *ngFor="let tarefa of tarefas; let i = index">
            <!-- Tarefas Fixadas -->
            <div *ngIf="tarefa.fixado != null && tarefa.fixado"
              class="task medium"
            >
              <div class="form-check check-tarefa">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="tarefa.feito"
                  (change)="MarcarTarefa(i, $event.target.checked)"
                />
                <label class="form-check-label" for="defaultCheck1"></label>
              </div>
              <div class="desc">
                <div class="title {{ tarefa.feito ? 'risca' : '' }}">
                  {{ tarefa.titulo }}
                </div>
                <div class="{{ tarefa.feito ? 'risca' : '' }}">
                  {{ tarefa.conteudo }}
                </div>
              </div>
              <div class="time">
                <div class="date">
                  {{ tarefa.dtCriacao | date: "dd MMM yyyy" }}
                </div>
              </div>
              <button
                type="button"
                class="btn btn-danger btn-sm float-right exluir"
                (click)="removeTarefas(tarefa.id)"
              >
                <i class="bx bx-trash"></i>
              </button>
              <button
                type="button"
                class="btn btn-warning btn-sm float-right editar"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="editarTarefa(i)"
              >
                <i class="bx bx-edit-alt" style="color: white"></i>
              </button>
            </div>
          </div>


          <div *ngFor="let tarefa of tarefas; let i = index">
            <!-- OPÇÕES MARCADAS -->
            <div *ngIf="tarefa.fixado == null || !tarefa.fixado"
              class="{{
                tarefa.feito != null && tarefa.feito
                  ? 'task high'
                  : (tarefa.feito == null || !tarefa.feito) &&
                    (tarefa.fixado == null || !tarefa.fixado)
                  ? 'task low'
                  : ''
              }}"
            >
              <div class="form-check check-tarefa">
                <input
                  class="form-check-input"

              <div class="desc">

                  {{ tarefa.titulo }}

                <div class="{{ tarefa.feito ? 'risca' : '' }}">

              <div class="time">

                  {{ tarefa.dtCriacao | date: "dd MMM yyyy" }}

              </div>
              <button
                type="button"
                class="btn btn-danger btn-sm float-right exluir"
                (click)="removeTarefas(tarefa.id)"
              >
                <i class="bx bx-trash"></i>
              </button>
              <button
                type="button"
                class="btn btn-warning btn-sm float-right editar"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="editarTarefa(i)"
              >
                <i class="bx bx-edit-alt" style="color: white"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm float-right editar"
                (click)="fixarTarefa(i)"
              >
                <i class="bx bx-pin" style="color: white"></i>
              </button>
